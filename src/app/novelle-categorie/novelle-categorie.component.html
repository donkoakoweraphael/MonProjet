<div class="p-3">
    <div class="card">
        <div class="card-body">
            <h3>Formulaire d'ajout d'une catégorie</h3>
            <div class="row">
                <div class="col-md-6">
                    <form [formGroup]="categorieForm" (ngSubmit)="saveCategorie()">
                        <div>
                            <label class="form-label">Désignation</label>
                            <input class="form-control" formControlName="designation">
                        </div>
                        <div class="mt-2">
                            <button [disabled]="categorieForm.invalid" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
